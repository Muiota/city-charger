<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Baltic Sea Hack</title>
    <style>
        .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.20/angular-material.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div ng-app="CC" ng-cloak ng-controller="IndexController">
    <div layout="column" layout-align="center center" layout-fill="layout-fill">
        <div layout="column" class="loginBox md-whiteframe-z1" ng-controller="LoginController">
            <md-toolbar>
                <h2 class="md-toolbar-tools"><span>Sign in</span></h2>
            </md-toolbar>
            <form name="loginForm">
                <md-content layout="column" class="md-padding">
                    <md-input-container>
                        <label>Username</label>
                        <input required type="text" ng-model="loginModel.username" name="username"/>
                        <div ng-messages="loginForm.username.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input required type="password" ng-model="loginModel.password" name="password"/>
                        <div ng-messages="loginForm.password.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="center center">
                        <md-button ng-click="signIn()" class="md-raised md-primary">Login</md-button>
                        <div flex="flex"></div>
                        <md-button href="/account/signup" md-no-ink>Sign Up</md-button>
                    </div>
                </md-content>
            </form>
        </div>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.20/angular-material.js"></script>
<script src="/js/main.js"></script>
<script src="/js/services/UsersService.js"></script>
<script src="/js/services/RestService.js"></script>
<script src="/js/controllers/IndexController.js"></script>
<script src="/js/controllers/LoginController.js"></script>
</html>
