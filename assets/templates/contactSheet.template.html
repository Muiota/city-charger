<md-bottom-sheet class="md-list md-has-header">
  <md-subheader>
    Contact: <span class="name">{{ user.name }}</span>
  </md-subheader>

  <md-list>
    <md-item ng-repeat="item in items">
      <md-button ng-click="performAction();">
        <md-icon md-svg-icon="{{ item.icon_url }}"></md-icon>
        {{ item.name }}
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
